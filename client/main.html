<head>
	<link rel="icon" type="image/png" href="/images/cartoon-bullfrog.png" />
	<div><title>Jeremy's Bullfrog Blog</title></div>
</head>

<template name="main">
	<div class = "headingSize" >	
		{{> loginButtons}}
		<h1 class = "shadow"> <a href = "{{pathFor route='home'}}"><img src = "/images/cartoon-bullfrog.png" id = "frog" class = "frog" alt = "frog" style = "height:50px; width:50px"></a>
		Jeremy Koloski "The Bullfrog Blog"</h1> 
	</div>
	{{> navigation}}
	{{> yield}}
	<hr />
	<body>
	</body>
	<div class = "bottomSection">
		<div class = "commentsSize">
			<div class = "commentsPosition">
				<div class = "commentBoxContainer">
					<form class="new-comment" id = "new-comment">
						<textarea class="form-control" name = "text" placeholder="Leave a comment" id="exampleTextarea" rows="3"></textarea>
					</form>
				</div>
				<div class = "buttonContainer">
					<div class = "buttons">
						<button type="submit" class="btn btn-default cancel">Cancel</button><button type="submit" class="btn btn-primary submit" >Submit</button>
					</div>
				</div>
				<ul class="list-group comments" id = "main_list">
				{{#each comment}}
					{{> comments}}
				{{/each}}
				</ul>
			</div>
		</div>
		<div class = "sharingButtons">	
			<div class = "buttonPosition">
			<a href="http://www.facebook.com/sharer.php?u=http://jeremykoloski-63400.onmodulus.net/" target="_blank">
				<img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
			</a>
			<a href="https://plus.google.com/share?url=http://jeremykoloski-63400.onmodulus.net/" target="_blank">
				<img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
			</a>
			<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=http://jeremykoloski-63400.onmodulus.net/" target="_blank">
				<img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
			</a>
			<a href="https://twitter.com/share?url=http://jeremykoloski-63400.onmodulus.net/&amp;text=Jeremy%20Kolosi%20Blog&amp;hashtags=jeremykoloskiblog" target="_blank">
				<img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
			</a>
			</div>
		</div>
		<hr>
		<div class = "copyrightContainer">
			<div class = "copyright">
				<p>Copyright &copy; Bullfrog Blog, 2015-2016.</p>
			</div>
		</div>
	</div>
</template>
<template name="comments">
	<div class = "gray1">
   <li class="list-group-item" id = "comment"><strong>{{username}}</strong>: {{text}}</li>
    </div>
</template>
<template name="navigation">
    <div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='home'}}">Home</a>
		</div>
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='photoshop'}}">Photoshop</a>
		</div>
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='originals'}}">Original Compositions</a>
		</div>
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='stories'}}">Short Stories</a>
		</div>
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='lyrics'}}">Lyrics</a>
		</div>
		<div class="btn-group" role="group">
			<a class="btn btn-large btn-info" href="{{pathFor route='about'}}">About</a>
		</div>
	</div>	
</template>
